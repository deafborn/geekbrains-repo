<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<table id='table'></table>

<script>
    
    
    let table = document.querySelector('#table');
    let letters = 'ABCDEFJH';
    table.style.margin = '0 auto';

    for (let i = 0; i < 8; i++) {
	    let tr = document.createElement('tr');
        table.appendChild(tr);
      
        for (let j = 0; j < 8; j++) {
            let td = document.createElement('td');
            tr.appendChild(td);
            td.style.cssText = 'border: 1px solid black; height: 80px; width: 80px;';

            if (j == 0) {
                td.textContent = 8 - i;
            } else if (i == 7) {
                td.textContent = letters.charAt(j);
            }
            
            if (j == 0 && i == 7) {
                td.textContent = letters.charAt(j) + (8 - i) ;
            }

            if (i % 2 == j % 2) {
                td.style.cssText = 'background-color: black; color: white;'
            } else {
                td.style.backgroundColor = 'background-color: white; color: black;'
            }
            
        }

    }

   
</script>


</body>
</html>
