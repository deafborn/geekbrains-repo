<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href="/style.css">
</head>
<body>
    <section class="header">
        <div class="container">
            <div class="header__top">
                <div class="items__wrapper">
                    <div class="item">
                            <img class="item-img" src="/img/corgi.jpg" alt="">
                            <p class="item-title ">Щенок Корги</p>
                            <p class="item-price">60 000 руб</p>
                            <input class='button' type="button" value='Купить'>
                        </div>
                        <div div class="item">
                            <img class="item-img" src="/img/spitz.jpg" alt="">
                            <p class="item-title ">Щенок шпица</p>
                            <p class="item-price">40 000 руб</p>
                            <input class='button' type="button" value='Купить'>
                        </div>
                        <div class="item">
                            <img class="item-img" src="/img/husky.jpg" alt="">
                            <p class="item-title ">Щенок хаски</p>
                            <p class="item-price">90 000 руб</p>
                            <input class='button' type="button" value='Купить'>
                        </div>
                        <div class="item">
                            <img class="item-img" src="/img/mops.jpg" alt="">
                            <p class="item-title ">Щенок мопса</p>
                            <p class="item-price">25 000 руб</p>
                            <input class='button' type="button" value='Купить'>
                        </div>
                    </div>
                </div>
            </div>
        </div>      
    </section>
    <section class='cart'>
        <div class="container">
            <div class="cart__items"></div> 
        <p class="cart_item-total">Итого: </p>  
        </div>

    </section>

    <script src='/main.js'></script>
</body>
</html>
